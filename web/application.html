<html>
    <head>
        <title>application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="newapplication" method="get">
        <div>
            
            <p>New Application</p>
            ApplicantID : <input type="text" name="username" id="un" readonly/><br/>
            name :<input type="text" name="name"/><br/>
            address :<input type="text" name="address"/><br/>
            homeunit :<input type="text" name="homeunit" /><br/>
            proposal : <br/><textarea name="proposal" style="width:250px;height:150px;"></textarea><br/>
            justification : <br/><textarea name="justification" style="width:250px;height:150px;"></textarea><br/>
            budget: <input type="text" name="budget"/><br/>
            rank: <input type="text" name="rank"/><br/>
            <button type="submit" > submit </button>
            <script type="text/javascript">
            function parseurl(p)
            {
                var url = window.location.search.substring(1);
                var pArray = url.split('&');
                for(var i = 0; i <pArray.length;i++){
                    var currentP = pArray[i].split('=');
                    if (currentP[0] == p){
                        return currentP[1]
                    }
                }
            }
            
            var username = parseurl('user');
            document.getElementById('un').value = username;
        </script>
        
        </div>
        </form>
    </body>
</html>
